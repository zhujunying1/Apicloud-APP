<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <style type="text/css">
        #header{background: #fff;color:#000;}
        .header{color:#000;border-bottom: 1px solid #d4d4d4;}
        .header .left:after{display: none;}
        .icon-arrow-left{color:#00a186;font-weight: bold;}
        .header .left-next {
            font-size: 0.36rem;
            padding-left: 0;
/*            max-width:90%; */
            overflow: hidden;
            word-wrap: normal;
            text-overflow: ellipsis;
            float: none;
            white-space: pre;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="header" class="header" style="height: 1.25rem;">
      <div tapmode onclick="my_close()" class="left back"><i class="icon-back"></i></div>
      <div class="left-next">任务缓存</div>
      <ul class="right">
        <li tapmode onclick="showSet()"><i class="icon-trash"></i></li>
        <li tapmode onclick="setAll2()" class="none">全选</li>
        <li tapmode onclick="setAll1()" class="none">取消</li>
      </ul>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      function my_close() {
          api.sendEvent({
              name: 'flush_cache'
          });
          api.sendEvent({
            name: "cancle_check"
         });
//        api.sendEvent({
//            name: 'reloadPage'
//        });
          api.closeFrame({
            name: 'tasks-cache-f'
          });
          api.closeFrame({
            name: 'tasks-cache'
          });
     
      }
      apiready = function () {
          
          if(api.pageParam.to_cacheState){
            headLh = headLh+64
          }else{
            var header = $api.byId('header');
            $api.fixIos7Bar(header);
          }

          api.openFrame({
              name: 'tasks-cache-f',
              url: 'tasks-cache-f.html',
              reload: true,
              bgColor: '#fff',
              delay:200,
              rect: {
                    x: leftLw,
                    y: headLh,
                    w: api.winWidth - leftLw,
                    h: "auto"
                },
              pageParam: api.pageParam
          });
          api.addEventListener({
              name: 'keyback'
          }, function () {
              my_close();
          });
          api.addEventListener({
              name: 'cancle_del'
          }, function () {
              $('.right li').addClass('none');
              $('.right li').eq(0).removeClass('none');
          });
           //监听关闭
        api.addEventListener({
            name : 'closeFrameAll'
        }, function() {
            api.closeFrame();
        });

      };
      function checkDownlond(e) {
          api.sendEvent({
              name: 'opena',
              extra: {sethomepage: e}
          });
      }
      function showSet() {
          checkDownlond(1);
          $('.right li').removeClass('none');
          $(this).addClass('none');
      }
      //取消
      function setAll1() {
          checkDownlond(2);
          $('.right li').addClass('none');
          $('.right li').eq(0).removeClass('none');
      }
      //全选
      function setAll2() {
          checkDownlond(3);
      }
    </script>
  </body>
</html>
