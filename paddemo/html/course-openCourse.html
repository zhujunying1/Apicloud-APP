    <script type="text/javascript">
          var task_info,startTime,endTime;
      
       apiready = function () {
        document.documentElement.style.fontSize = (document.documentElement.clientWidth / 1280) * 100 + 'px';

          task_info = api.pageParam.task_info;
          var title = task_info.title;

          startTime = task_info.openCourseStartTime;
          endTime = task_info.openCourseEndTime;
          var content = task_info.openCourseContent;
          

          $(".course-test-title").find("p").eq(0).html(title);
          $(".course-test-title").find("p").eq(1).html("直播时间:"+formatDate(startTime,'M')+"月"+formatDate(startTime,'D')+"日&nbsp;&nbsp;"+formatDate(startTime,'h')+":"+formatDate(startTime,'m')+"---"+formatDate(endTime,'h')+":"+formatDate(endTime,'m'));
          
          $(".selector-detail").find("p").html(content);

          setLiveBtn();

          // api.addEventListener({
          //     name: 'close_live'
          // }, function(ret, err) {
          //     setLiveBtn();
          // });
      };

      //进入直播间
      function opencourseLive(obj){
          if($(obj).hasClass("active")){
              var pageParams = {};
              pageParams.openCourseLiveManageId = task_info.openCourseLiveManageId;
              pageParams.openCourseLiveRoomId = task_info.openCourseLiveRoomId;
              pageParams.openCourseLiveRoomPassword = task_info.openCourseLiveRoomPassword;

              //跳转到直播页面
              api.openFrame({
                  name: "course-live",
                  url: "course-live.html",
                  delay: 200,
                  slidBackEnabled: false,//iOS7.0及以上系统中，禁止通过左右滑动返回上一个页面
                  pageParam: task_info
              });
          }
          

      }
      
      function setLiveBtn(){
          var nowTime = new Date().getTime();
          $(".answer-analysis-btn").removeClass("active");
          if(nowTime < startTime*1000){
              $(".answer-analysis-btn").html("直播未开始");
          }else if(nowTime >= startTime*1000 && nowTime < endTime*1000){
              $(".answer-analysis-btn").html("进入直播间");
              $(".answer-analysis-btn").addClass("active");
          }else{
              $(".answer-analysis-btn").html("直播已结束");
          }
      }
    </script>
