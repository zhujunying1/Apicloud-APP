<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>财萃Pad</title>
  </head>
  <body>
    <div class="signmain">
      <ul class="form">
        <li>
          <input type="password" placeholder="密码" name="pwd" class="input-txt paw"><span tapmode onclick="look(this)"><i class="icon-eye"></i></span>
        </li>
        <li>
          <div tapmode="" onclick="do_bind()" class="btn btn-block">下一步</div>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      function do_bind(){
          var password=$.trim($('input[name=pwd]').val());
          if(password==''){
              api.toast({
                  msg:'密码不能为空',
                  location:'middle'
              });
              return false;
          }
          var regex = /^\d{9,16}$|^(?!\d+$)\w{8,16}$/;
          if (!regex.test(password)) {
              api.toast({
                  msg: '密码8-16位,不能有空格,纯数字最少要9位',
                  location: 'middle'
              });
              return false;
          }
          var info=$api.getStorage('outh-bind');
          var outh=$api.getStorage('outh');
          info.password=password;
           for(var p in info){
              outh[p]=info[p];
           }
          api.showProgress({
              title: '处理中',
              modal: true
          });
          outh.token=$api.getStorage('token');
          outh.agreement=1;
          ajaxRequest('api/v2.1/memberReg', 'post', outh, function(ret, err) {//007.006 会员手机注册
              api.hideProgress();
              if (err) {
                  api.toast({
                      msg : err.msg,
                      location : 'middle'
                  });
                  return false;
              }
              if (ret && ret.state == 'success') {
                  api.openWin({
                      name : 'bind-three',
                      url : 'bind-three.html',
                      delay : 200
                  });
              } else {
                  api.toast({
                      msg : err_conf_007[ret.msg],
                      location : 'middle'
                  });
              }
          });
      }
    </script>
  </body>
</html>
