<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>我的笔记-笔记列表头部</title>
  </head>
  <body>
    <div id="header" class="header header-white">
      <div tapmode onclick="closeMyNote()" class="left"><i class="icon-arrow-left"></i></div>
      <div class="center">请选择章节</div>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      function closeMyNote(){
          api.closeFrame({
              name: 'note-chapter-list-f'
          });
          api.setFrameGroupAttr({
              name : 'homeFrameGroup',
              hidden : false
          });
          api.closeFrame();
      }
      apiready = function(){
          var header = $api.byId('header');
          $api.fixIos7Bar(header);
          api.openFrame({
              name: 'note-chapter-list-f',
              url:  'note-chapter-list-f.html',
              bgColor: '#ffffff',
              rect: {
                  x: leftLw,
                  y: headLh,
                  w: api.winWidth - leftLw,
                  h: api.winHeight - headLh
              },
              pageParam:api.pageParam,
              bounces:false,
              delay:200
          });
          api.addEventListener({
              name: 'closeFrameAll'
          }, function () {
              //alert(7);
              closeMyNote();
          });
      
      };
    </script>
  </body>
</html>
