<!DOCTYPE html>
<html class="slider">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>财萃Pad</title>
  </head>
  <body>
    <div class="slider-menu"><img src="../image/touxiang.png" class="avatar">
      <ul>
        <li tapmode="active" onclick="set_index(0)" class="active"><i class="icon icon-dashboard"></i>
          <p>学习中心</p>
        </li>
        <li tapmode="active" onclick="set_index(1)"><i class="icon icon-course"></i>
          <p>在线课程</p>
        </li>
        <li tapmode="active" onclick="set_index(2)"><i class="icon icon-edit3"></i>
          <p>我的笔记</p>
        </li>
        <li tapmode="active" onclick="set_index(3)"><i class="icon icon-question"></i>
          <p>我的问答</p>
        </li>
        <li tapmode="active" onclick="set_index(4)"><i class="icon icon-comments2"></i>
          <p>我的讨论</p>
        </li>
        <li tapmode="active" onclick="set_index(5)"><i class="icon icon-download2"></i>
          <p>缓存课程</p>
        </li>
        <li tapmode onclick="set_info()"><i class="icon-cog"></i>
          <p>设置</p>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      function set_index(a) {
          api.sendEvent({
              name: 'hashomepage',
              extra: {sethomepage: a}
          });
          $('.slider-menu ul li').removeClass().eq(a).addClass('active');
      }
      function set_info(b) {
          api.sendEvent({
              name: 'hashomeset',
              extra: {sethomeset: b}
          });
      }
      apiready = function () {
      
          var headimg = get_loc_val('mine', 'avatar');
          if (headimg) {
              headimg = static_url + headimg;
              $('.avatar').attr('src', headimg);
          }
      };
    </script>
  </body>
</html>
