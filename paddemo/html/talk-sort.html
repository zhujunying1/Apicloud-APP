<!DOCTYPE html>
<html class="transparent">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>财萃Pad</title>
  </head>
  <body>
    <div tapmode onclick="api.closeFrame()" class="backdrop opacity"></div>
    <ul class="sort-menu">
      <li tapmode onclick="sortTalk('最新回复')">最新回复</li>
      <li tapmode onclick="sortTalk('发帖时间')">发帖时间</li>
      <li tapmode onclick="sortTalk('精华讨论')">精华讨论</li>
      <li tapmode onclick="sortTalk('回复数量')">回复数量</li>
    </ul>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      apiready = function(){
          api.addEventListener({
              name: 'closeFrameAll'
          }, function () {
              api.closeFrame();
          });
      };
      function sortTalk(obj){
         var typ=api.pageParam.typ;
          api.sendEvent({
              name:'close_sort',
              extra: {sort_name:obj,typ:typ}
          });
          api.closeFrame();
      }
    </script>
  </body>
</html>
