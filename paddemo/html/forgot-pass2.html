<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>财萃Pad</title>
  </head>
  <body>
    <div id="header" class="header header-black">
      <div onclick="api.closeWin()" tapmode="" class="left"><i class="icon-arrow-left"></i></div>
      <div class="left-txt">找回密码</div>
      <div class="right">2/2</div>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      apiready = function() {
          var header = $api.byId('header');
          $api.fixIos7Bar(header);
          var headerPos = $api.offset(header);
          var width = api.winWidth;
          var height = api.winHeight - headerPos.h;
          api.openFrame({
              name : 'forgot-pass2-f',
              url : 'forgot-pass2-f.html',
              bounces : false,
              opaque : true,
              reload : true,
              vScrollBarEnabled : false,
              rect : {
                  x : 0,
                  y : headerPos.h,
                  w : width,
                  h : height
              },
              pageParam:api.pageParam
          });
      };
    </script>
  </body>
</html>
