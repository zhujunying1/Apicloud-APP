        <div class="slider-menu"><img src="../image/touxiang.png" class="avatar">

            <li tapmode="active" onclick="set_index(6)"><i class="icon icon-cog"></i>

            </li>

        </div>
        <script type="text/javascript">

             api.sendEvent({
