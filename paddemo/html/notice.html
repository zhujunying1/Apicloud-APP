<!DOCTYPE html>
<html class="transparent set-info">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>课程变更通知</title>
    <style>
        .notice-wrap{
            width: 100%;
            height: 100%;
            font-size: 0.24rem;
            margin: 0px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .backdrop {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0,0,0,0.3);
          z-index: 10;
        }

        .tc_box {
          position: fixed;
          width: 10rem;
          height: 6rem;
          left: 50%;
          top: 50%;
          background: #fff;
          border-radius: 0.15rem;
          transform: translate(-50%, -50%);
          -webkit-transform: translate(-50%, -50%);
          z-index:12
        }
        .acca_box .tc_tit{
            width: 100%;
            height: .8rem;
        }
        .acca_box .tc_tit span{
            float: right;
            font-size: .7rem;
            padding: .1rem .3rem 0 0;
        }
        .acca_box h2{
          width: 100%;
          height: 1rem;
          font-size: .4rem;
          line-height: 1rem;
          text-align: center;
          clear: both;
        }
        .acca_box .content{
            padding:.1rem .3rem;
            line-height: 1.5;
            font-size: .32rem;
            height: 2.4rem;
            overflow-y: scroll;
        }

        .acca_box .tc_foot{
            width: 8.6rem;
            height: .9rem;
            margin: .4rem auto;
        }
        .acca_box .tc_foot p{
            display: inline-block;
            width: 4rem;
            height:.9rem;
            border:1px solid #42b1ab;
            line-height: .9rem;
            text-align: center;
            font-size: .3rem;
        }
        .acca_box .tc_foot p:nth-child(1){
            background: #42b1ab;
            color: #fff;
        }
        .acca_box .tc_foot p:nth-child(2){
            margin-left: .5rem;
            color: #42b1ab;
        }
    </style>
  </head>
  <body show="index">
    <div class="backdrop"></div>
    <div class="notice-wrap">
           <div class="tc_box">
            <div class="acca_box cl">
                <div class="tc_tit" tapmode onclick="closeMe()"><span>×</span></div>
                <h2>课程变更</h2>
                <div class="content">
                  <p></p>
                </div>
                <div class="tc_foot">
                    <p tapmode onclick="updata(1)">立即变更</p>
                    <p tapmode onclick="updata(0)">暂不更新</p>
                </div>
            </div>
          </div>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript" charset="utf-8">     

      apiready = function () {

          $('.content').find("p").html(api.pageParam.content);
          api.parseTapmode();
      };
      
      function closeMe(){
          api.sendEvent({
              name: 'closeNotice'
          });
          api.closeFrame();
      }

      function updata(state){
          api.sendEvent({
              name: 'updataNotice',
              extra: {'state': state}
          });
          api.closeFrame();
      }
    </script>
  </body>
</html>
