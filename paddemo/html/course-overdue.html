<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <title>在线课程-过期课程</title>
    <link rel="stylesheet" type="text/css" href="../css/col-lg.css">
  </head>
  <body>
    <ul id="content" class="course-pic-list overdue">
      <!--+lst-->
    </ul>
    <script id="tpl" type="text/x-dot-template">
    <div class="learning-navL">
      {{for(var p in it) { }}
            {{ if(it[p].categoryName){ }}
           <p tapmode onclick="learningNav(this)">{{=it[p].categoryName}}</p>
           {{ }else{ }}
             <p tapmode onclick="learningNav(this)">&nbsp;&nbsp;&nbsp;</p>
            {{ } }}
      {{ } }}
      </div>
    {{for(var p in it) { }}
    <div class="stydys">
      {{~it[p].children:v:k}}
      
      <h2>{{=v.subjectName}}</h2>
      {{~v.courseLists:val:key}}
          <li tapmode data-coursename="{{=val.courseName}}" data-chapterName="{{=val.chapterName}}">
            <div style="background-image:url({{=static_url+val.courseBkImage}})" class="cpl-head">
              <!--h4 {{=formatDate(val.expirationTime,'Y')+'-'+formatDate(val.expirationTime,'M')+'-'+formatDate(val.expirationTime,'D')}}  {{=formatDate(val.expirationTime,'h')+':'+formatDate(val.expirationTime,'m')}}-->
              <h4>{{=formatDate(val.expirationTime,'Y')+'-'+formatDate(val.expirationTime,'M')+'-'+formatDate(val.expirationTime,'D')}} 过期</h4>
            </div>
            <div class="cpl-main">
              <div class="li">
                <h3>{{=val.courseName}}</h3>{{if(!isEmpty(val.taskprogress)){ }}
                <p class="none">上次学习到：{{=val.chapterName}}</p>{{ }else{ }}
                <p class="none">开始学习此课程</p>{{ } }}
              </div>
              <div class="li pro-li none">
                <div class="clearfix cla">
                  <div class="left"><i class="icon-play3"></i><span>{{=val.taskprogress?val.taskprogress:0}} / {{=val.taskTotal}}</span></div>
                  <div class="right"><i class="icon-pencil2"></i><span>{{=val.taskprogress?val.taskprogress:0}} / {{=val.taskTotal}}</span></div>
                </div>
                <div class="clearfix clb">学习进度：
                </div>
                <div class="progress-box">
                  <div class="progress">
                    <div min="{{=!isEmpty(val.taskprogress)?val.taskprogress:0}}" max="{{=!isEmpty(val.taskTotal)?val.taskTotal:0}}" class="progress-bar"></div>
                  </div>
                </div>
              </div>
              <div class="li lecturer">
                <dl><img src="{{=static_url+val.teacherImage}}" class="avatar">
                  <dt>{{=val.teacherName}}</dt>
                  <dd>{{=val.teacherHonor}}</dd>
                </dl>
              </div>
              <div class="li cpl-fool">
                <div onclick="openActivate('{{=val.courseName}}','{{=val.teacherName}}','{{=val.teacherHonor}}','{{=val.buyTime}}','{{=val.effectiveDay}}','{{=val.teacherImage}}','{{=val.isU}}','{{=val.courseId}}','{{=val.courseBkImage}}',this)" class="btn btn-o"><span>马上激活</span>
                  <div class="none data">{{=JSON.stringify(val)}}</div><i class="icon-lock-open"></i>
                </div>
                {{ if(val.isU==true){ }}
                <div tapmode onclick="renew()" class="btn btn-o"><span>申请重听</span><i class="icon-redo"></i></div>{{ } else{ }}
                <div tapmode onclick="api.toast({msg:'只有U+课程可以免费申请重听！',location:'middle'})" class="btn btn-o">申请重听</div>{{ } }}
                
              </div>
            </div>
          </li>
          {{~}}

      {{~}}</div>
          {{ } }}
    </script>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>

           subjectIndex : categoryIdArr[i].subjectIndex,
           children: [categoryIdArr[i]]
        }
    }else{
      learningData[categoryId].children.push(
            categoryIdArr[i]
      )
      learningData[categoryId].children.sort(down)
    }
    
});
                  no_loaded=false;
                  total = ret.data.total;
                  var tpl = $('#tpl').html();
                  var content = doT.template(tpl);
                  var is_show;
                  var systemType = api.systemType;  // 比如: ios
                  if (systemType == 'ios') {
                      is_show = isEmpty(ret.data.courselist.isdisplay) ?  false :  ret.data.courselist.isdisplay;
                  } else {
                      is_show = true;
                  }
                  if (page == 1) {
                      if (isEmpty(ret.data) || total == 0) {
                          $('body').addClass('null');
                          return false;
                      }
                      $('body').removeClass('null');
                      for(var p in ret.data.courselist){
                          ret.data.courselist[p]['is_show']=is_show;
                      }
                      $('#content').html(content(learningData));
                  } else {
                      for (var p in ret.data.courselist) {
                          ret.data.courselist[p]['is_show'] = is_show;
                      }
                      $('#content').append(content(learningData));
                  }
                  $(".learning-navL").find("p").eq(0).addClass("active");
                  $(".stydys").eq(0).show();
                  progressBar();
                  api.parseTapmode();

              } else {
                  /*api.toast({
                      msg: ret.msg,
                      location: 'middle'
                  });*/
              }
          });
      }
      var total = 0;
      var no_loaded=true;
      apiready = function () {
          getData(1);
          var currentPage = 1;
          api.setRefreshHeaderInfo({
              visible: true,
              loadingImg: 'widget://image/arrow-down-o.png',
              bgColor: '#f3f3f3',
              textColor: '#787b7c',
              textDown: '下拉更多',
              textUp: '松开刷新',
              showTime: false
          }, function (ret, err) {
              getData(1);
              currentPage = 1;
          });
          //滚动到底部
          api.addEventListener({
              name: 'scrolltobottom'
          }, function (ret, err) {
              if (currentPage < Math.ceil(total / pageSize)) {
                  currentPage++;
                  getData(currentPage);
              }
          });
      };
      function renew() {
          var systemType = api.systemType;
          if (systemType == 'ios') {
             api.openApp({
                  iosUrl: 'http://www.caicui.com/mc/examReport/add?token=' + $api.getStorage('token')
              });
          } else {
              api.openApp({
                  androidPkg: 'android.intent.action.VIEW',
                  mimeType: 'text/html',
                  uri: 'http://www.caicui.com/mc/examReport/add?token=' + $api.getStorage('token')
              }, function (ret, err) {
              });
          }
      }
