<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <link rel="stylesheet" href="../css/Sstyle.css">
  </head>
  <body>
    <div id="header" class="header">
      <div tapmode onclick="closeWin()" class="left back"><i class="icon-back"></i></div>
      <div class="left-next" style="max-width:100%;padding-left:0;">试题纠错</div>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">

      function closeWin(){
        //设置屏幕向右翻转
          api.setScreenOrientation({
              orientation: 'landscape_right'
          });
          api.sendEvent({
              name: 'close-correction2'
          });
          //设置ios状态栏背景色
          if (api.systemType == 'ios') {
              api.setStatusBarStyle({
                  style: 'light'
              });
          }
          api.closeFrame();
          
      }
      apiready = function () {
          var header = $api.byId('header');
          $api.fixIos7Bar(header);
          var headerPos = $api.offset(header);
          var width = api.winWidth;
          var height = api.winHeight - headerPos.h;

          //设置ios状态栏背景色
          if (api.systemType == 'ios') {
              api.setStatusBarStyle({
                  style: 'dark'
              });
          }
          api.openFrame({
              name: 'error-correction-f2',
              url: 'error-correction-f2.html',
              bounces: true,
              opaque: true,
              reload: true,
              bgColor: '#fff',
              vScrollBarEnabled: false,
              rect: {
                  x: 0,
                  y: headerPos.h,
                  w: width,
                  h: height
              },
              pageParam: api.pageParam
          });

          api.addEventListener({
              name: 'complaintOpinion2'
          }, function(ret) {
              closeWin();
          })
      };
    </script>
  </body>
</html>
