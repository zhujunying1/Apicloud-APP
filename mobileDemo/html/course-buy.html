<!DOCTYPE html>
<html class="fix-btn course-buy">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <link rel="stylesheet" href="../css/about-note.css">
  </head>
  <body>
    <div class="header">
      <div tapmode onclick="api.closeWin();api.setStatusBarStyle({style: 'dark'});" class="left"><i class="icon-back"></i></div>
      <div class="center">购买课程</div>
    </div>
    <div id="conter" class="main"><a style="text-align:center" href="tel:010-57188863" class="courseStudyMore">咨询客服</a></div>
    <script id="tpl" type="text/x-dot-template">{{for(var p in it) { }}
          <div class="course-list">
            <dl class="course">
              <dt><img src="{{=static_url+it[p].courseImgPath}}">
                <h4>{{=it[p].updateDate.split(' ')[0]}}</h4>
              </dt>
              <dd>
                <h2>{{=it[p].title}}</h2>
                <p><b>￥{{=it[p].marketPrice}}</b>
                  <!--span 已有213人观看-->
                </p>
                <div tapmode onclick="buys('{{=it[p].id}}','{{=it[p].marketPrice}}')" class="btn">马上购买</div>
              </dd>
            </dl>
            <dl class="user">
              <dt><img src="{{=static_url+it[p].teacherHeadImg}}" class="avatar"></dt>
              <dd>
                <p>{{=it[p].teacherName}}</p>
                <p>{{=it[p].ability}}</p>
              </dd>
            </dl>
          </div>{{ } }}
    </script>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script type="text/javascript">
      function init() {
          var data = JSON.parse(api.pageParam.data);
          
          var tpl = $('#tpl').html();
          var content = doT.template(tpl);
          $('#conter').prepend(content(data));
          api.parseTapmode();
      }
      apiready = function () {
          setTimeout(function () {
              api.setStatusBarStyle({
                  style: 'dark'
              });
          }, 200);
          init();
      };
    </script>
  </body>
</html>
