<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>
    <link rel="stylesheet" href="../css/user-center.css">
    <style>
    	.user-center-content .user-info .user-name p span{
    		padding:0;
    	}
    </style>
  </head>
  <body>
    <div style="height:100%;" class="user-center-wrap">
      <div class="user-center-content">
        <div class="user-info none"><img src="../image/test-photo.png" alt="" tapmode onclick="go_next('modify')" class="headimg">
          <div class="user-name">
            <h5 class="nickName">张萌萌</h5>
            <p><span class="ranking" style="color:#787878;font-size: 0.26rem;"></span></p>
          </div>
          <div tapmode onclick="go_next('message-center')" class="message-bells"><i class="icon-message"></i>
            <div class="msg-mark msg-num ri_h" style="right: 0.1rem;top: 0;"></div>
          </div>
        </div>
        <ul>
          <li><i class="icon-time"></i>
            <div class="user-center-font">学习提醒</div>
            <div class="checkbox user-center-switch">
              <input name="notice_time" type="checkbox">
              <label></label>
            </div>
          </li>
          <li tapmode onclick="setTime()" class="user-center-list set-time">
            <div class="user-center-font">提醒时间</div><span id="setTime" class="user-center-account">19:30</span>
          </li>
        </ul>
        <ul>
          <li tapmode onclick="go_next('mine-notes')"><i class="icon-edit"></i>
            <div class="user-center-font"> 我的笔记</div><span class="user-center-account nodeNum"></span><i class="icon-arrow-right"></i>
          </li>
          <!--<li tapmode onclick="go_next('my-question')"><i class="icon-comments"></i>
            <div class="user-center-font"> 我的问答</div><span class="user-center-account questionNum"></span><i class="icon-arrow-right"></i>
          </li>-->
          <li tapmode onclick="go_next('my-talk')"><i class="icon-news"></i>
            <div class="user-center-font">我的交流</div><span class="user-center-account discuss"></span><i class="icon-arrow-right"></i>
          </li>
          <li tapmode onclick="go_next('video-buffer')"><i class="icon-download png"></i>
            <div class="user-center-font"> 缓存课程</div><span class="user-center-account none"> 22.22M</span><i class="icon-arrow-right"></i>
          </li>
        </ul>
        <ul tapmode onclick="go_next('opinion-feedback')">
          <li><i class="icon-mail"></i>
            <div class="user-center-font">意见反馈</div><i class="icon-arrow-right"></i>
          </li>
        </ul>
        <ul tapmode onclick="go_next('localBase')" class="none">
          <li><i class="icon-course">          </i>
            <div class="user-center-font">本地数据库</div><i class="icon-arrow-right"></i>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script src="../script/pagejs/user-mine-f.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
