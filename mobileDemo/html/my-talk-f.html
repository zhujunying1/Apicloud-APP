    <script id="tpl" type="text/x-dot-template">{{for(var p in it){ }}
            <div class="my-talk-list">
              <!-- 用户信息-->
              <div class="my-talk-wrap">
                <div class="talk-user clear-fix">
                  <div class="takl-user-photo"><img src="{{=static_url+it[p].headImg}}" alt=""></div>
                  <div class="talk-user-message clear-fix">
                    <p class="line-1"><span>{{=it[p].nikeName}}</span><img src="{{=static_url+it[p].levelimg}}" alt=""><span class="talk-right2"><img src="../image/like.png" alt="" class="t-img-message"><b>{{=!isEmpty(it[p].praiseCount)?it[p].praiseCount:0}}</b></span><span class="talk-right"><img src="../image/mess.png" alt="" class="t-img-message"><b>{{=!isEmpty(it[p].replyCount)?it[p].replyCount:0}}</b></span></p>
                    <p class="line-22"><span>{{ if(!isEmpty(it[p].updateTime)) { }}{{=formatDate(it[p].updateTime,'Y')+'-'+formatDate(it[p].updateTime,'M')+'-'+formatDate(it[p].updateTime,'D')}} {{ } }}</span><span>{{ if(!isEmpty(it[p].updateTime)) { }}{{=formatDate(it[p].updateTime,'h')+':'+formatDate(it[p].updateTime,'m')}}{{ } }}</span></p>
                  </div>
                </div>
                <!-- 讨论内容-->
                <div class="talk-content-describe">
                  <div tapmode onclick="next('talk-detail','{{=it[p].categoryId}}','{{=it[p].subjectId}}','{{=it[p].id}}','{{=it[p].charpterId}}','{{=it[p].memberId}}','{{=it[p].taskId}}','{{=it[p].taskProgress}}','{{=it[p].taskType}}','{{=it[p].courseId}}')" class="current-talk">
                    <h5>
                    {{ if(it[p].bbstype == "0") { }}
                                                            【讨论】
                    {{ }else if(it[p].bbstype == "1") { }}
                                                           【问答】
                    {{ } }}
                    {{=it[p].title}}
                    </h5>
                    <p>{{=!isEmpty(it[p].contentSummary)?it[p].contentSummary:''}}</p>
                  </div>{{ if(!isEmpty(it[p].imgPath)) { }}
                  <ul class="pic-group">
                    {{ var imgPath=it[p].imgPath.split(','),imgPathArr=[];}}
                    {{ for(var i in imgPath) { }}
                      {{ if(!isEmpty(imgPath[i])) { }}
                        {{ imgPathArr.push(imgPath[i]);}}
                      {{ } }}
                    {{ } }}
                    {{ for(var i in imgPathArr) { }}                    
                    {{var imgPathList=getImgPath('{{=imgPathArr[i]}}');}}
                    {{imgPathArr.length-1;}}
                    {{if(i<=2) { }}
                    <li style="background-image:url({{=imgPathList}})" tapmode onclick="openImageBrower('{{=it[p].imgPath}}','{{=i}}')"></li>{{ } }}
                    {{ } }}                   
                    {{if(imgPathArr.length>=3) { }}<b>共{{=imgPathArr.length}}张</b>{{ } }}
                  </ul>{{ } }}
                </div>
              </div>{{ if(!isEmpty(it[p].courseId) && !isEmpty(it[p].coursename)){ }}
              <div class="my-talk-bottm"><span>{{=it[p].coursename}}</span></div>{{ } }}
            </div>{{ } }}
    </script>

      var totalCount;
      function next(name, categoryId, subjectId, id, chapterId, memberId, taskId, taskProgress, taskType, courseId) {
          categoryId = isEmpty(categoryId) || categoryId == undefined || categoryId == 'undefined' ? '证书Id' : categoryId;
          subjectId = isEmpty(subjectId) || subjectId == undefined || subjectId == 'undefined' ? '科目id' : subjectId;
          chapterId = isEmpty(chapterId) || chapterId == undefined || chapterId == 'undefined' ? '章节Id' : chapterId;
          taskId = isEmpty(taskId) || taskId == undefined || taskId == 'undefined' ? '' : taskId;
          taskProgress = isEmpty(taskProgress) || taskProgress == undefined || taskProgress == 'undefined' ? 0 : taskProgress;
          taskType = isEmpty(taskType) || taskType == undefined || taskType == 'undefined' ? '' : taskType;
          courseId = isEmpty(courseId) || courseId == undefined || courseId == 'undefined' ? '课程id' : courseId;
          api.openWin({
              name: name,
              url: name + ".html",
              delay: 200,
              pageParam: {
                  categoryId: categoryId,
                  subjectId: subjectId,
                  id: id,
                  chapterId: chapterId,
                  memberId: memberId,
                  qf: 'talk-detail',
                  taskId: taskId,
                  taskProgress: taskProgress,
                  taskType: taskType,
                  courseId: courseId
              }
          });
      }
      function set_tab(i) {
          api.setFrameGroupIndex({
              name: 'talk_tab',
              index: i
          });
      }
      var pageSize = 10;
      var is_loding = false;
      function getData(page) {
          /*var tpl = $('#tpl').html();
           var content = doT.template(tpl);
           var html = content(data);
           if (page == 1) {
           $('#content').html(html);
           } else {
           $('#content').append(html);
           }
           return;*/
          var param = {};
          param.categoryId = '';
          param.subjectId = '';
          param.courseid = '';
          param.charpterid = '';
          param.self = 1;
          param.ordertype = 1;
          param.type = 3;
          param.pageNo = page;
          param.pageSize = pageSize;
          param.token = $api.getStorage('token');
          if (page == 1 && show_pro && !is_loding) {
              api.showProgress({
                  title: '加载中',
                  modal: false
              });
          }
          ajaxRequest('api/studytools/bbslist/v1.0', 'get', param, function (ret, err) {//003.300.2 讨论列表
              is_loding = true;
              api.refreshHeaderLoadDone();
              if (show_pro) {
                  api.hideProgress();
              }
      
              if (err) {
                  api.toast({
                      msg: err.msg,
                      location: 'middle'
                  });
                  return false;
              }
              var tpl = $('#tpl').html();
              var content = doT.template(tpl);
              if (ret && ret.state == 'success') {
                  totalCount = ret.totalCount;
                  if (page == 1) {
                      if (isEmpty(ret.data)) {
                          $('#content').html('');
                          $('body').addClass('null');
                          return false;
                      }
                      $('body').removeClass('null');
                      $('#content').html(content(ret.data));
                  } else {
                      if (isEmpty(ret.data)) {
                          return false;
                      }
                      $('#content').append(content(ret.data));
                  }
                  api.parseTapmode();
                  audioDom();
              } else {
                  /* api.toast({
                   msg: ret.msg,
                   location: 'middle'
                   });*/
              }
          });
      
      }
      
      apiready = function () {
          getData(1);
          var currentPage = 1;
          api.setRefreshHeaderInfo({
              visible: true,
              loadingImg: 'widget://image/arrow-down-o.png',
              bgColor: '#f3f3f3',
              textColor: '#787b7c',
              textDown: '下拉更多',
              textUp: '松开刷新',
              showTime: false
          }, function (ret, err) {
              getData(1);
              currentPage = 1;
          });

          //滚动到底部
          api.addEventListener({
              name: 'scrolltobottom'
          }, function (ret, err) {
              if (currentPage < Math.ceil(totalCount / pageSize)) {
                  currentPage++;
                  getData(currentPage);
              }
          });
          api.addEventListener({
              name: 'my-talk-lx'
          }, function (ret) {
              getData(1);
          });
          api.addEventListener({
              name: 'talk_detail_f_lx'
          }, function (ret) {
              getData(1);
          });
          api.addEventListener({
              name: 'talk_detail_lx'
          }, function (ret) {
              getData(1);
          });
