<div class="styHeight">
  <div class="studying-top clearfix"><img src="../image/nav-arrow.png" class="styTopArw"><b class="styTopLine"></b>
    <p class="styTopP">ACCA F1 Accountant in Business</p><img src="../image/s11.png" class="styTopLing"><span class="styTopLingBcont">1</span>
  </div>
  <!-- 进度-->
  <div class="styPro clearfix">
    <ul class="styProsection left">
      <li class="styProTit">章节</li>
      <li sytle="width:;" class="styProBot">18/54</li>
    </ul>
    <div class="styPriMid">
      <canvas width="" height="" class="mycanvas"></canvas><span class="styPriMidWod">我的进度</span><span class="styPriMidBcot"></span>
    </div>
    <ul class="styProsection right">
      <li class="styProTit">任务</li>
      <li sytle="width:;" class="styProBot">18/54</li>
    </ul>
  </div>
  <p class="styContinue">继续学习<span>chapter 1 Organisation  Nisation …</span></p>
  <ul class="catanav">
    <li onclick="study(1,'course-')"><img src="../image/z_icon1.png">目录</li>
    <li onclick="study(2,'course-question-content')"><img src="../image/c_icon2.png">问答</li>
    <li onclick="study(3,'course-note-content')"><img src="../image/c_icon3.png">笔记</li>
    <li onclick="study(4,'course-talk-f')"><img src="../image/c_icon4.png">讨论</li>
  </ul>
</div>
<div class="courseStudyMore">更多问答（23）</div>
<script type="text/javascript">
  //默认的时候更多隐藏
  $('.courseStudyMore').hide();
  //默认打开目录页面
  apiready = function () {
      var top = $api.dom('.styHeight');
      var topH = $api.offset(top).h;
      api.openFrame({
          name: 'Catalog1',
          url: 'Catalog.html',
          rect: {
              x: 0,
              y: topH,
              w: 'auto',
              h: api.winHeight - topH
          }
      });
  };
  //tab点击事件
  function study(bcount, url) {
      //点击目录的时候更多隐藏
      $('.courseStudyMore').hide();
      api.closeFrame({
          name: 'Catalog1'
      });
      var top = $api.dom('.styHeight');
      var topH = $api.offset(top).h;
      //获取更多的高度
      //点击除了目录以外的tab时更多显示
      if (bcount !== 1) {
          api.closeFrame({
              name: 'Catalog'
          });
          $('.courseStudyMore').show();
          var botH = $api.offset($api.dom('.courseStudyMore')).h;
          api.openFrame({
              name: url,
              url: url + '.html',
              rect: {
                  x: 0,
                  y: topH,
                  w: 'auto',
                  h: api.winHeight - topH - botH
              }
          });
      }
      //点击目录的时候更多的高度等于0
      if (bcount == 1) {
          api.openFrame({
              name: url,
              url: url + '.html',
              rect: {
                  x: 0,
                  y: topH,
                  w: 'auto',
                  h: api.winHeight - topH
              }
          });
      }
      var moreC = $('.courseStudyMore');
      if (bcount == 3) {
          moreC.html('更多笔记（15）');
      }
      if (bcount == 4) {
          moreC.html('更多讨论（48）');
      }
  }
  //获取屏幕的宽度
  var clientWidth = document.documentElement.clientWidth;
  //根据设计图中的canvas画布的占比进行设置
  var canvas = document.querySelector('.mycanvas');
  var canvasWidth = Math.floor(clientWidth * 198 / 720);
  canvas.width = canvasWidth;
  canvas.height = canvasWidth;
  //画有透明度的圆环
  function drawTou() {
      if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.arc(canvasWidth / 2, canvasWidth / 2, canvasWidth / 2.1, 0, Math.PI * 2, false);
          ctx.lineWidth = 5;
          ctx.strokeStyle = "rgba(255,255,255,0.4)";
          ctx.stroke();//画空心圆
          ctx.closePath();
      }
  }
  //画实心圆环
  function draw(x, y, radius, process, backColor, proColor, fontColor) {
      if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.arc(canvasWidth / 2, canvasWidth / 2, canvasWidth / 2.1, Math.PI * 2 * ((bfb - 1) / 100), Math.PI * 2 * (bfb / 100), false);
          ctx.lineWidth = 5;
          //	    ctx.lineCap="round";
          ctx.strokeStyle = "#fff";
          ctx.stroke();//画空心圆
          ctx.closePath();
      }
  }
  //变动的数字
  bfb = 0;
  function start() {
      draw();
      t = setTimeout(start, 20);
      if (bfb >= 60) {
          clearTimeout(t);
          bfb = 0;
          return;
      }
      bfb += 1;
      var proCont = document.querySelector('.styPriMidBcot');
      proCont.innerHTML = bfb + "%";
  }
  drawTou();
  start();
  draw();
  //tab样式
  $('.bewrite .bewtitl').parent().siblings().css({height: '0px'});
  $('.bewrite .bewtitl').click(function () {
      if ($(this).children('span').attr("class") == 'bewritesp1') {
          $(this).children('span').addClass('bewritesp2');
          $(this).children('span').removeClass('bewritesp1');
          $(this).parent().siblings().animate({height: '0px'}, 500);
      } else {
          $(this).children('span').addClass('bewritesp1');
          $(this).children('span').removeClass('bewritesp2');
          $(this).parent().siblings().animate({height: 1 * 4 + 'rem'}, 500);
      }
  });
  $('.catanav li').first().css({color: '#00a185'});
  $('.catanav li').on('tap', function () {
      var i = $(this).index();
      $(this).css({color: '#00a185'}).siblings().css({color: "#535353"});
      $('.catanav li img').each(function (j) {
          $('.catanav li img')[j].src = '../image/c_icon' + (j + 1) + '.png';
      });
      $(this).children('img')[0].src = '../image/z_icon' + (i + 1) + '.png';
  });
  $('.studying-top').on('tap', function (e) {
      e.preventDefault();
      api.closeWin({
          name: 'Catalog',
          url: 'Catalog.html'
      });
  }, false);
</script>
