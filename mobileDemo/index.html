    function openScanner(){
        api.removeEventListener({
            name: 'pause'
        });
        
        api.removeEventListener({
            name: 'resume'
        });
        var FNScanner = api.require('FNScanner');
        FNScanner.openScanner({
            autorotation: true
        }, function(ret, err) {
            if(ret && ret.eventType == 'success'){
                //扫码成功
                
                if(ret.content.indexOf("?code=")==-1){
                    openApp(ret.content);
                    return false;
                }

                code = ret.content.split("=")[1];
                if(isEmpty(code)){
                    api.toast({
                        msg: "二维码定位信息有误，请核对后再试！！",
                        location: 'middle'
                    });
                    return false;
                }
                
                //获取二维码详细信息
                getScannerInfo()

            }else if(ret.eventType == 'fail'){
                //扫码失败
                api.toast({
                    msg: '扫码失败，请重新尝试！',
                    location: 'middle'
                });

            }
            
        });
    }
    function getScannerInfo(){
        //调接口
       
                
        ajaxRequest('api/teachsource/course/handoutqrcodeinfo', 'get', {
            qrCodeNo:code
        }, function (ret, err) {
            
            if (err) {
                  api.hideProgress();
                  api.toast({
                      msg: err.msg,
                      location: 'middle'
                  });
                  return false;
              }
              if(ret && ret.state == 'success'){
                if(ret.data.length<1){
                    api.toast({
                        msg: "二维码定位信息有误，请核对后再试！",
                        location: 'middle'
                    });
                    return false;
                }
                var data = ret.data[0];
                courseId = data.courseId;
                if (!CourseIsexpire(courseId)) {
                    api.toast({
                        msg: '二维码无法使用，请检查您的在学课程',
                        location: 'middle'
                    });
                    return false;
                }
                if(isEmpty(data.qrCodeTaskList[0])){
                    api.toast({
                        msg: "二维码定位信息有误，请核对后再试！",
                        location: 'middle'
                    });
                    return false;
                }
                api.showProgress({
                  title:'加载中',
                  modal:false
                });
                ajaxRequest('api/teachsource/course/courseDetail', 'get', {
                      courseId: courseId
                  }, function (ret, err) {//004.006获取课程的详细信息

                      // console.log(JSON.stringify(ret))
                      
                      if (err) {
                          api.hideProgress();
                          api.toast({
                              msg: err.msg,
                              location: 'middle'
                          });
                          return false;
                      }
                      if (ret && ret.state == 'success') {
                          if (!ret.data) {
                            api.hideProgress();
                              api.toast({
                                  msg: '暂无任务',
                                  location: 'middle'
                              });
                              return false;
                          }

                          course_detail = ret.data[0];
                          
                          tasks = gets_tasks(course_detail,data.qrCodeTaskList[0].taskId);

                          if (isEmpty(tasks)) {
                              api.hideProgress();
                              api.toast({
                                  msg: '暂无任务',
                                  location: 'middle'
                              });
                              return false;
                          }
                          
                          var theTime = translateSec(data.qrCodeTaskList[0].position);
                          if(tasks.taskType == 'knowledgePointExercise'){
                              judge_task(tasks, theTime,tasks.knowledgePointId);
                          }else{
                              judge_task(tasks, theTime);

                          }
                          
                      }else{
                          api.hideProgress();
                          api.toast({
                              msg: '加载失败，请重新尝试！',
                              location: 'middle'
                          });
                          return false;
                      }
                  });
              }else{
                  getScannerInfo();
              }
            
        })
    }
    
    function translateSec(value){
        var timeArr = $.trim(value).split(":");
        var theTime = 0;
        if(timeArr.length == 3){
            theTime += parseInt(timeArr[2]);
            theTime += parseInt(timeArr[1])*60;
            theTime += parseInt(timeArr[0])*60*60;
        }else if(timeArr.length == 2){
            theTime += parseInt(timeArr[1]);
            theTime += parseInt(timeArr[0])*60;
        }else{
            theTime += parseInt(timeArr[0]);
        }
        return theTime;
    }

    function judge_task(task_info, lastProgress,knowledgePointId) {
        
          if (isEmpty(course_detail) || isEmpty(course_detail.chapters) || isEmpty(task_info)) {
              api.toast({
                  msg: '获取课程信息失败',
                  location: 'middle'
              });
              return false;
          }
          if (isEmpty(task_info)) {
              api.toast({
                  msg: '暂无任务',
                  location: 'middle'
              });
              return false;
          }
          //判断当前任务类型
          if (task_info.taskType == 'video' || task_info.taskType == 'openCourse') {
              //视频类型
              var new_win_name = 'video';
              var new_win_url = 'video.html';
          } else if (task_info.taskType == 'entry' || task_info.taskType == 'pdfread' || task_info.taskType == 'exam' || task_info.taskType == 'knowledgePointExercise') {
              //entry（外链类型）、pdfread（pdf类型）、exam（测试题类型）
              var new_win_name = 'course-test';
              var new_win_url = 'course-test.html';

          } else {
              api.toast({
                  msg: '暂无任务，请稍后再试或联系客服',
                  location: 'middle'
              });
              return false;
          }
          
          //需要传递的参数
          var pageParams = {
              from: 'course-studying',
              courseId: course_detail.courseId,//课程id
              //study_progress: res_process,//学习进度
              last_progress: lastProgress,//学习进度
              course_detail: course_detail,//课程详情
              task_info: task_info,//当前要学习的任务信息
              type: 'task'
          };
      
          

          if(task_info.taskType == 'knowledgePointExercise'){
              if (api.connectionType == 'unknown' || api.connectionType == 'none') {

                  api.alert({
                      msg: '网络已断开，请检查网络状态'
                  });
                  return false;
              }
              api.setScreenOrientation({
                  orientation: 'landscape_right'
              });
              
              ajaxRequest('api/extendapi/examen/get_exercise_point_count_cache', 'post',{knowledge_points:knowledgePointId,type:4}, function (ret, err) {//008.005
                  if (err) {
                      api.toast({
                          msg: err.msg,
                          location: 'middle'
                      });
                  }
                  if (ret && ret.state == 'success') {
                      pageParams.knowledgePointExercise = ret.data[0];
                      //跳转到知识点练习页面
                      api.openWin({
                          name: new_win_name,
                          url: "html/"+new_win_url,
                          delay: 200,
                          slidBackEnabled: false,//iOS7.0及以上系统中，禁止通过左右滑动返回上一个页面
                          pageParam: pageParams
                      });
                      
                  } else {
                      /*api.toast({
                          msg: ret.msg,
                          location: 'middle'
                      });*/
                  }
              });
              return false;
          }

          api.hideProgress();

          api.setScreenOrientation({
              orientation: 'landscape_right'
          });

          //跳转到播放页面
          api.openWin({
              name: new_win_name,
              url: "html/"+new_win_url,
              delay: 200,
              slidBackEnabled: false,//iOS7.0及以上系统中，禁止通过左右滑动返回上一个页面
              pageParam: pageParams
          });
      }

        if (!isEmpty(token)) {
                    
            ajaxRequest('api/v2/member/get', 'get', { //007.009  用户信息

            }, function(ret, err) {
                if (err) {
                    api.removeLaunchView({
                        animation: {
                            type: 'fade',
                            duration: 500
                        }
                    });
                    callback(false);
                }
                if (ret && ret.state == 'success') {
                    if (ret.data.isAvatar == false) {
                        api.removeLaunchView({
                            animation: {
                                type: 'fade',
                                duration: 500
                            }
                        });
                    }
                    callback(ret.data);
                } else {
                    callback(false);
                }
            });
        } else {
            api.removeLaunchView({
                animation: {
                    type: 'fade',
                    duration: 500
                }
            });
            callback(false);
        }
    }

//                      mydown(downed);
//                  }
//              }
            }
        });
        var memberId = getstor('memberId');
        if (memberId) {
            var downed = isEmpty($api.getStorage(memberId + 'downed')) ? '' : $api.getStorage(memberId + 'downed');
            if (downed) {
                $api.rmStorage(memberId + 'downed');
                var chapterIdA = downed['chapterIdA'];
                var chapterIdB = downed['chapterIdB'];
                var chapterIdC = downed['chapterIdC'];
                if (cache_model == null) {
                    cache_model = api.require('lbbVideo');
                }
                cache_model.downloadStop({"userId":memberId},function(ret, err) {

                    set_down({
                        type: 1,
                        chapterida: chapterIdA,
                        chapteridb: chapterIdB,
                        chapteridc: chapterIdC
                    });
                    api.sendEvent({
                        name: 'flush_cache'
                    });
                });
            }
        }
        //网络断开监听  网络已断开
        api.addEventListener({
            name: 'offline'
        }, function(ret, err) {
            window.shut_network = true;
            window.allow_down = false;

            var memberId = getstor('memberId');
            //是否在播放页面
            //保存进度
            var downed = $api.getStorage(memberId + 'downed');
            if (downed) {
                $api.rmStorage(memberId + 'downed');
                var chapterIdA = downed['chapterIdA'];
                var chapterIdB = downed['chapterIdB'];
                var chapterIdC = downed['chapterIdC'];

                if (cache_model == null) {
                    cache_model = api.require('lbbVideo');
                } 
                
                if (api.connectionType == 'unknown' || api.connectionType == 'none') {

                    cache_model.downloadStop({"userId":memberId},function(ret, err) {
                    
                        set_down({
                            type: 'shut_network',
                            chapterida: chapterIdA,
                            chapteridb: chapterIdB,
                            chapteridc: chapterIdC
                        });
                        api.sendEvent({
                            name: 'flush_cache'
                        });
                    });
                } else if (api.connectionType == '2g' || api.connectionType == '3g' || api.connectionType == '4g' || api.connectionType == '2G' || api.connectionType == '3G' || api.connectionType == '4G') {
                    window.shut_network = false;

                    cache_model.downloadStop({"userId":memberId},function(ret, err) {

                        set_down({
                            type: 'not_wifi',
                            chapterida: chapterIdA,
                            chapteridb: chapterIdB,
                            chapteridc: chapterIdC
                        });
                        api.sendEvent({
                            name: 'flush_cache'
                        });
                    });
                }
            }
        });
        //网络类型判断
        api.addEventListener({
            name: 'online'
        }, function(ret, err) {
            saveTasksProgress.init();
            //保存进度
            window.shut_network = false;
            var connectionType = ret.connectionType;
            if (connectionType == 'wifi') {
                window.allow_down = true;
            } else {
                window.allow_down = false;
                var memberId = getstor('memberId');
                var downed = $api.getStorage(memberId + 'downed');
                if (downed) {
                    var chapterIdA = downed['chapterIdA'];
                    var chapterIdB = downed['chapterIdB'];
                    var chapterIdC = downed['chapterIdC'];
                    $api.rmStorage(memberId + 'downed');
                    if (cache_model == null) {
                        cache_model = api.require('lbbVideo');
                    }
                    cache_model.downloadStop({"userId":memberId},function(ret, err) {

                        set_down({
                            type: 'not_wifi',
                            chapterida: chapterIdA,
                            chapteridb: chapterIdB,
                            chapteridc: chapterIdC
                        });
                        api.sendEvent({
                            name: 'flush_cache'
                        });
                    });
                }
            }
        });
        window.localStorage.systemType = api.systemType + parseInt(api.systemVersion);
        //学习提醒推送
        var header = document.querySelector('.header');
        $api.fixIos7Bar(header);
        api.setStatusBarStyle({
            style: 'dark'
        });
        if (!isEmpty(api.pageParam.to_ucenter)) {
            to_ucenter(true);
        }
        my_init(function(ret) {
            if (ret) { //token可继续登录
                $api.setStorage('mine', ret);
                if (ret.isAvatar == false) {
                    api.openWin({
                        name: 'sign-edit',
                        url: './html/sign-edit.html',
                        slidBackEnabled: false,
                        bgColor: '#fff',
                        delay: 200
                    });
                    return false;
                } else {
                    to_ucenter(true);
                    return false;
                }
            } else { //token不能登录了
                var outh = isEmpty($api.getStorage('outh')) ? '' : $api.getStorage('outh');
                if (outh) {
                    $api.rmStorage('password');
                    set_token(function(res, errors) {
                        if (res && res.state == 'success') {
                            //继续登录
                            outh['token'] = res.data.token;
                            $api.setStorage('token', res.data.token);
                            ajaxRequest('api/v2.1/oauthLogin', 'post', outh, function(ret, err) { //007.003 auth登录
                                api.removeLaunchView({
                                    animation: {
                                        type: 'fade',
                                        duration: 500
                                    }
                                });
                                if (ret && ret.state == 'success') {
                                    $api.setStorage('token', ret.data.token);
                                    $api.setStorage('mine', ret.data);
                                    $api.setStorage('outh', {
                                        'societyType': outh.societyType,
                                        'societyId': outh.societyId
                                    });
                                    if (ret.data.isAvatar == false) {
                                        api.openWin({
                                            name: 'sign-edit',
                                            url: './html/sign-edit.html',
                                            slidBackEnabled: false,
                                            bgColor: '#fff',
                                            delay: 200,
                                            pageParam: {
                                                nickName: ret.data.nickName
                                            }
                                        });
                                        return false;
                                    } else {
                                        to_ucenter(true);
                                        return false;
                                    }
                                } else if (ret.state == 'error') {
                                    if (ret.msg == '1001') {
                                        $api.setStorage('outh', {
                                            'societyType': outh.societyType,
                                            'societyId': outh.societyId
                                        });
                                        to_bind();
                                        return false;
                                    }
                                }
                            });
                        }
                    });
                }
                var password = isEmpty($api.getStorage('password')) ? '' : $.trim($api.getStorage('password'));
                var account = isEmpty($api.getStorage('account')) ? '' : $.trim($api.getStorage('account'));
                if (password && account) { //如果记住了帐号和密码
                    if (!is_resume) {
                        set_token(function(res, errors) {
                            if (res && res.state == 'success') {
                                //继续登录
                                var param = {};
                                param.account = account;
                                param.password = password;
                                param.token = res.data.token;
                                ajaxRequest('api/zbids/member/login/v1.0', 'post', param, function(ret, err) { //007.005 会员登录
                                    if (ret && ret.state == 'success') {

                                        $api.setStorage('account', account);
                                        $api.setStorage('password', password);

                                        $api.setStorage('token', ret.data.token);
                                        $api.setStorage('mine', ret.data);
                                        if (ret.data.isAvatar == false) {
                                            api.openWin({
                                                name: 'sign-edit',
                                                url: './html/sign-edit.html',
                                                slidBackEnabled: false,
                                                bgColor: '#fff',
                                                delay: 200,
                                                pageParam: {
                                                    nickName: ret.data.nickName
                                                }
                                            });
                                            return false;
                                        } else {
                                            to_ucenter(true);
                                            return false;
                                        }
                                    }
                                });
                            }
                        });
                    }
                }
                $('input[name=username]').val(account);
                $('input[name=password]').val(password);
                to_login();
            }
        });
        var appBundle;
        if (api.systemType == 'ios') {
            var obj = api.require('qq');
            obj.installed(function(ret, err) {
                if (!ret.status) {
                    $('.login_qq').remove();
                }
            });
            appBundle = 'wechat://';
            app_installed(appBundle, function(ret) {
                if (!ret) {
                    $('.login_wx').remove();
                }
            });
            appBundle = "sinaweibo://";
            app_installed(appBundle, function(ret) {
                if (!ret) {
                    $('.login_wb').remove();
                }
            });
        }
        api.addEventListener({
            name: 'to_login'
        }, function(res, err) {
            if (res.value.out == true) {

                ajaxRequest('api/zbids/member/loginout/v1.0', 'get', {
                    token: $api.getStorage('token')
                }, function(ret, err) { //007.010 会员退出
                });

                $api.rmStorage('token');
                $api.rmStorage('password');
            }
            $api.rmStorage('mine');
            $api.rmStorage('outh');

            $api.rmStorage('notice_time');
            $api.rmStorage('open_notice');
            $api.rmStorage('center_num');
            var memberId = getstor('memberId');
            $api.rmStorage(memberId + 'scale/browsers');
            $api.rmStorage(memberId + 'learning/lines');
            $api.rmStorage(memberId + 'learningcourse');
            $api.rmStorage(memberId + 'capabilityAssessment');
            // $api.clearStorage();
            to_login();

        });
        //打开在学课程监听
        api.addEventListener({
            name: 'to_stuyding'
        }, function(ret, err) {
            api.closeFrameGroup({
                name: 'course_tab'
            });
            openTabMe(1);
            set_index(0);
        });
        //消息数量监听
        api.addEventListener({
            name: 'course_num'
        }, function(ret) {
            if (ret && ret.value) {
                var value = ret.value;
                if (value < 1) {
                    $('.msg-mark').html('');
                } else {
                    $('.msg-mark').html(value.num);
                }
            }
        });
        //打开待激活课程监听
        api.addEventListener({
            name: 'wjhkc'
        }, function(ret, err) {
            openTabMe(1);
            set_index(1);
        });
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            clearTimeout(timePicker);
            //coding... auth:yx
            if (clickCount != 2) {
                api.toast({
                    msg: '再按一次返回系统桌面'
                }, 'middle');
                clickCount++;
                timePicker = setTimeout(function() {
                    clickCount = 1;
                }, 1000);
            } else {
                clickCount = 1;
                api.toLauncher();
            }
        });
        commonFun.adjustHeight(0.077);
        //已读消息更新接听
        api.addEventListener({
            name: 'center_num'
        }, function(ret) {
            if (!isEmpty($api.getStorage('center_num') && $api.getStorage('center_num') != 0)) {
                var num = $api.getStorage('center_num');
                if (num > 99) {
                    $('.center_num').html('99+');
                } else if (num < 1) {
                    $('.center_num').html(num);
                } else {
                    $('.center_num').html('');
                }
            }
        });

        var param = {};
        param.pageNo = 0;
        param.pageSize = 1;
        // param.typeId = '';
        param.isRead = 0;
        // param.type = 1;
        param.token = $api.getStorage('token');
        ajaxRequest('api/study/message/list/v1.0', 'get', param, function(ret, err) {
            
            if (err) {
                api.toast({
                    msg : err.msg,
                    location : 'middle'
                });
                return false;
            }
            if (ret && ret.state == 'success') {
                if (ret.totalCount == 0) {
                    $('.message-bells .msg-mark').addClass('none');
                } else {
                	if(ret.totalCount > 99){
                		$('.message-bells .msg-mark').html("99+");
                	}else{
                		$('.message-bells .msg-mark').html(ret.totalCount);
                	}
                    
                }
                $api.setStorage('center_num', ret.totalCount);
            } else {
                //api.toast({
                //  msg : ret.msg,
                //  location : 'middle'
                //});
            }
        });
 
        
//已读消息更新接听
    api.addEventListener({
        name : 'center_num'
    }, function(ret) {
        if ($api.getStorage('center_num') && $api.getStorage('center_num') != 0) {
            var num = $api.getStorage('center_num');
            if(num > 99){
        		$('.message-bells .msg-mark').html("99+");
        	}else{
        		$('.message-bells .msg-mark').html(num);
        	}
            $('.center_num').removeClass('none');
        } else {
            $('.message-bells .msg-mark').addClass('none');
            $('.center_num').addClass('none');
        }

    });
    };
    </script>
